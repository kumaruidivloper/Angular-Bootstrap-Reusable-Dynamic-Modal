<!-- Modal -->
<div class="modal fade in" role="dialog" tabindex="-1" aria-hidden="true" #thisModal>
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <div #datacontainer></div>
      </div>
      <div class="modal-footer">

        <div class="group-1" *ngIf="title === 'ConfirmationBox'">
          <button  type="button" class="btn btn-primary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-default" (click)="closeModal()">Ok</button>
        </div>

        <div class="group-2" *ngIf="title === 'FormBox'">
          <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
        <button   type="button" class="btn btn-primary" (click)="closeModal()">Save</button>
        </div>

         <div class="group-3" *ngIf="title === 'InformationBox'">
            <button   type="button" class="btn btn-primary" (click)="closeModal()">OK</button>
         </div>
        
      </div>
    </div>

  </div>
